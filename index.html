<!DOCTYPE html>
<HTML>
    <head>
        <title>GCOS Clicker</title>
    </head>
    
    <body>
        <p>
            Sandwiches: <span id="sandwiches">0</span>
        </p>
        <img src="GCOS.jpeg">
        <p><span id="sandwichesPerSecond">0</span> Sandwiches/sec</p>
        <button onclick="buyObama()">
            <img src="Obunga.png" width="65px" height="65px">
            Obama [<span id="obamaCost">25</span>] -- <span id="obamas">0</span>
        </button>
        <script>
            var sandwiches = 0;
            var clickingPower = 1;
            var sandwichesPerSecond = 0;
            
            var obamaCost = 25;
            var obamas = 0;
            
            function buyObama() {
                if (sandwiches >= obamaCost) {
                    sandwiches -= obamaCost;
                    obamas ++;
                    obamaCost = Math.round(obamaCost * 1.15);
                    
                    document.getElementById("sandwiches").innerHTML = sandwiches;
                    updateSandwichesPerSecond();
                    document.getElementById("obamaCost").innerHTML = obamaCost;
                    document.getElementById("obamas").innerHTML = obamas;
                }
            }
            
            function addToSandwiches(amount) {
                sandwiches += amount;
                document.getElementById("sandwiches").innerHTML = sandwiches;
            }
            
            function updateSandwichesPerSecond() {
                sandwichesPerSecond = obamas * 5;
                document.getElementById("sandwichesPerSecond").innerHTML = sandwichesPerSecond;
            }
            
            setInterval(function() {
                sandwiches += obamas * 5;
                document.getElementById("sandwiches").innerHTML = sandwiches;
            }, 1000)
        </script>
    </body>
</HTML>
